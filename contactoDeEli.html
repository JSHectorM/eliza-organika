<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/eli-alimentos.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/contactoDeEli.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Satisfy&display=swap" rel="stylesheet"> 
    <title>Contacto </title>
</head>
<body>
    <div class="main">
        <header class="cabeza">
            <nav class="barra-nav">
                <ul>
                    <ul>
                        <li><a href="index.html" class="btn">Inicio</a></li>
                        <li><a href="CursosEli.html" class="btn">Cursos</a></li>
                        <li><a href="contactoDeEli.html" class="btn">Contacto</a></li>
                        <li><a href="AcercaDeEli.html" class="btn">Acerca de Eli Rios</a></li>
                        <li><a href="alimentos.html" class="btn">Alimentos</a></li>
                </ul>
            </nav>
        </header>
        <section class="titulo">
            <h1>Eliza organika</h1> 
            <img src="img/eli organica.png" alt="">
            <h2>Para podernos contactar contigo dejanos un correo con un mensaje</h2>
        </section>
        <section>
            <form action=""  class="formulario">
                <label for="nombre" class="dato">Nombre</label>
                <input type="text" placeholder="Nombre" required id="nombre" name="nombre" min="3">
                <br>
                <br>
                <label for="apellido" class="dato">Apellido</label>
                <input type="text" placeholder="Apellido" required id="apellido" name="apellido" min="3">
                <br>
                <br>
                <label for="email" class="dato">Email</label>
                <input type="email" name="email" id="email" required placeholder="email@mail.com">
                <br>
                <br>
                <label for="mensaje" class="dato">Mensaje</label>
                <br>
                <textarea name="mensajeTxt" id="mensaje" placeholder="Mensaje"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <footer>
            <hr>
            <p>Todos los derechos reservados.</p> 
            <p>Eliza organika Company --- CDMX --- 2020</p>
        </footer>
    </div>
</body>
</html>
